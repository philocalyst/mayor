<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial gradient for 3D button effect -->
    <radialGradient id="buttonGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#3b5fc9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1f4d;stop-opacity:1" />
    </radialGradient>
    
    <!-- Highlight gradient for glossy effect -->
    <radialGradient id="highlightGradient" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow for embossed text -->
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer rim shadow -->
  <circle cx="100" cy="100" r="99" fill="#0a1530" opacity="0.5"/>
  
  <!-- Main button with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#buttonGradient)"/>
  
  <!-- Glossy highlight overlay -->
  <ellipse cx="100" cy="80" rx="70" ry="50" fill="url(#highlightGradient)"/>
  
  <!-- Inner shadow for depth -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
  
  <!-- Text with shadow for embossed effect -->
  <!-- Curved DONATE! text -->
  <path id="donateCurve" d="M -30,90 Q 100,10 240,90" fill="none"/>
  <text font-family="Arial Rounded MT Bold, Arial, sans-serif" font-size="20" font-weight="bold" fill="white" letter-spacing="2" filter="url(#textShadow)">
    <textPath href="#donateCurve" startOffset="50%" text-anchor="middle">
      VOLUNTEER!
    </textPath>
  </text>
  
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1" filter="url(#textShadow)">
    SAUNDERS
  </text>
  
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="white" text-anchor="middle" letter-spacing="1" filter="url(#textShadow)">
    FOR
  </text>
  
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1" filter="url(#textShadow)">
    MAYOR
  </text>
</svg>
